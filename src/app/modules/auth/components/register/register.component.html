<div class="card border-0 shadow p-3">
    <div class="card-body text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        <form class="mt-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>نام</label>
                <input type="text" name="name" class="form-control" formControlName="name">
                <span 
                *ngIf="!registerForm.get('name')?.valid && registerForm.get('name')?.touched"
                class="text-danger">
                    <span *ngIf="registerForm.get('name')?.errors!['minlength']">نام حداقل باید 3 حرف باشد!</span>
                    <span *ngIf="registerForm.get('name')?.errors!['required']">این فیلد نمیتواند خالی باشد!</span>
                </span>
                <p class="text-danger" *ngIf="errors && errors.name && registerForm.get('name')?.valid">{{ errors.name[0] }}</p>
            </div>
            <div class="form-group">
                <label>ایمیل</label>
                <input type="email" name="email" class="form-control" formControlName="email">
                <span 
                *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched"
                class="text-danger">
                    <span *ngIf="registerForm.get('email')?.errors!['email']">ایمیل صحیح وارد کنید!</span>
                    <span *ngIf="registerForm.get('email')?.errors!['required']">این فیلد نمیتواند خالی باشد!</span>
                </span>
                <p class="text-danger" *ngIf="errors && errors.email && registerForm.get('email')?.valid">{{ errors.email[0] }}</p>
            </div>
            <div class="form-group">
                <label>رمز</label>
                <input type="password" class="form-control" formControlName="password">
                <span 
                *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched"
                class="text-danger">
                    <span *ngIf="registerForm.get('password')?.errors!['minlength']">رمز حداقل باید 4 حرف باشد!</span>
                    <span *ngIf="registerForm.get('password')?.errors!['required']">این فیلد نمیتواند خالی باشد!</span>
                </span>
                <p class="text-danger" *ngIf="errors && errors.password">{{ errors.password[0] }}</p>
            </div>
            <button type="submit" class="btn btn-primary px-5 mt-3" [disabled]="!registerForm.valid" *ngIf="!btnLoading">ثبت نام</button>
            <button type="submit" class="btn btn-primary px-5 mt-3" disabled *ngIf="btnLoading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
            <a [routerLink]="['/']" class="nav-link text-primary mt-3">صفحه اصلی</a>
        </form>
    </div>
</div>
