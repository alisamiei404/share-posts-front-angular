<nav aria-label="Page navigation example" class="nav-page" *ngIf="countPage < 9">
    <ul class="pagination">
      <li class="page-item" [ngClass]="pageId === 1 ? 'disabled':''">
        <a class="page-link" [routerLink]="[]" [queryParams]="{slug: slug, pageId: pageId-1, status: status}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let fa of fakeArray; let i = index" [ngClass]="pageId === i+1 ? 'active':''">
        <a class="page-link" [routerLink]="[]" [queryParams]="{slug: slug, pageId: i+1, status: status}">{{ i+1 }}</a>
      </li>
      <li class="page-item"  [ngClass]="pageId === countPage ? 'disabled':''">
        <a class="page-link" [routerLink]="[]" [queryParams]="{slug: slug, pageId: pageId+1, status: status}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
</nav>

<nav aria-label="Page navigation example" class="nav-page" *ngIf="countPage > 8">
    <ul class="pagination">
      <li class="page-item" [ngClass]="pageId === 1 ? 'disabled':''">
        <a class="page-link" [routerLink]="[]" [queryParams]="{slug: slug, pageId: pageId-1, status: status}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngIf="pageId !== 1">
        <a class="page-link" [routerLink]="[]" [queryParams]="{slug: slug, pageId: 1, status: status}">{{ 1 }}</a>
      </li>
      <li class="page-item" *ngIf="pageId > 2">
        <a class="page-link" [routerLink]="[]" [queryParams]="{slug: slug, pageId: pageId-1, status: status}">{{ pageId-1 }}</a>
      </li>
      <li class="page-item active">
        <a class="page-link" [routerLink]="[]" [queryParams]="{slug: slug, pageId: pageId, status: status}">{{ pageId }}</a>
      </li>
      <li class="page-item" *ngIf="pageId < countPage - 1">
        <a class="page-link" [routerLink]="[]" [queryParams]="{slug: slug, pageId: pageId+1, status: status}">{{ pageId+1 }}</a>
      </li>
      <li class="page-item" *ngIf="pageId !== countPage">
        <a class="page-link" [routerLink]="[]" [queryParams]="{slug: slug, pageId: countPage, status: status}">{{ countPage }}</a>
      </li>
      <li class="page-item"  [ngClass]="pageId === countPage ? 'disabled':''">
        <a class="page-link" [routerLink]="[]" [queryParams]="{slug: slug, pageId: pageId+1, status: status}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
</nav>
